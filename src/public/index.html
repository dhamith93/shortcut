<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0-alpha/dist/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Shortcut</title>
</head>
<body>
    <div class="row">
        <div>
            <h4>Shortcut - connected to <span id="host-ip"></span></h4>
        </div>
    </div>
    <div class="row" id="upload-progressbar">
        <div class="progress">
            <div id="progress-completed" class="determinate" style="width: 0%"></div>
        </div>
        <div>
            Uploading <span id="uploading-filename"></span>
        </div>
    </div>   
    
    <main>
        <div class="row">
            <div>
                <p><strong>Device Name:</strong> <span id="self-device-name"></span></p>
                <input id="file-input" type="file" name="name" style="display: none;" />
                <a id="file-picker-btn" class="waves-effect waves-light btn"><i class="material-icons left">attach_file</i>Select files to upload</a>
            </div>
        </div>
        <div id="main-area">
            <table id="file-table">
            </table>
        </div>
        
        <div class="fixed-action-btn">
            <a id="clipboard-btn" class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1">
              <i class="large material-icons">content_paste</i>
            </a>            
        </div>

        <div id="modal1" class="modal bottom-sheet">
            <div class="modal-content-custom">
                <div class="row">
                    <div class="input-field col s11">
                        <textarea id="clipboard-content" class="materialize-textarea"></textarea>
                        <label for="clipboard-content">Clipboard content</label>
                    </div>
                    <div class="col s1">
                        <button id="clipboard-add-btn" class="btn waves-effect waves-light">
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <ul id="clipboard-collection" class="collection"></ul>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0-alpha/dist/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="/scripts/util.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
